name: Android Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        shell: bash
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew clean :app:assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/ShadowCam-${{ github.ref_name }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCam-${{ github.ref_name }}
          path: app/build/outputs/apk/release/ShadowCam-${{ github.ref_name }}.apk

      - name: Publish GitHub Release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/ShadowCam-${{ github.ref_name }}.apk
          generate_release_notes: true

